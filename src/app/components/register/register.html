<main class="page-container">
<section class="auth-container">
  <h2>Registro de usuario</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
    <div class="form-group">
      <label for="fullName">Nombre completo</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        minlength="3"
        [(ngModel)]="registerData.fullName"
        #fullName="ngModel"
        placeholder="Tu nombre completo"
      />
      <div class="error" *ngIf="fullName.invalid && fullName.touched">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        email
        [(ngModel)]="registerData.email"
        #email="ngModel"
        placeholder="ejemplo@correo.com"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Por favor, introduce un correo válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
        [(ngModel)]="registerData.password"
        #password="ngModel"
        placeholder="********"
      />
      <div class="error" *ngIf="password.invalid && password.touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
        [(ngModel)]="registerData.confirmPassword"
        #confirmPassword="ngModel"
        placeholder="********"
      />
      <div class="error" *ngIf="confirmPassword.invalid && confirmPassword.touched">
        Por favor, confirma la contraseña.
      </div>
    </div>
    <button
      type="submit"
      [disabled]="registerForm.invalid || registerData.password !== registerData.confirmPassword"
      class="btn-primary"
    >
      Registrarse
    </button>
  </form>
  <p class="switch-auth">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</section>
</main>
<app-footer></app-footer>
