<main>
<section class="auth-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        email
        [(ngModel)]="loginData.email" 
        #email="ngModel"
        aria-describedby="emailHelp"
        placeholder="ejemplo@correo.com"
      />
      <div class="error" *ngIf="email.invalid && email.touched">
        Por favor, introduce un correo válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        required 
        minlength="6"
        [(ngModel)]="loginData.password"
        #password="ngModel"
        placeholder="********"
      />
      <div class="error" *ngIf="password.invalid && password.touched">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">Entrar</button>
  </form>
  <p class="switch-auth">¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</section>
</main>
<app-footer></app-footer>
